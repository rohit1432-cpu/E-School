<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sigh Up</h1>
    <form action="">
        <div>
            <label for="Name">Name</label>
            <input required id="Name" type="text" placeholder="Enter Name">
    
        </div><br>
        <div>
            <label for="City">City</label>
            <input required id="City" type="text" placeholder="Enter City">
    
        </div><br>
        <div>
            <label for="Age">Age</label>
            <input required id="Age" type="number" placeholder="Enter Age" min="15" max="50">
    
        </div><br>
        <div>
            <label for="Ph">Phone</label>
            <input required id="Ph" type="phone" placeholder="Enter Phone" >
    
        </div><br>
        <div>
            <label for="Address">Address</label>
            <input required id="Address" type="text" placeholder="Enter Address">
    
        </div><br>
        <div>
            <label for="Dob">DOB</label>
            <input required id="Dob" type="date" placeholder="Enter DOB">
    
        </div><br>
        <div>
            <label for="Pass">Password</label>
            <input required id="Pass" type="password" placeholder="Enter Password">
    
        </div>
        <div>
            <label for="Pass">Confirm Password</label>
            <input required id="Pass" type="password" placeholder="Enter Confirm Password">
    
        </div>
        <div>
           <button>Sigh Up</button>
    
        </div>




    </form>
</body>
</html>
